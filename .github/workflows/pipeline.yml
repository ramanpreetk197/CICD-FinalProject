name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - development

jobs:
  # Source job: Checkout code from the repository
  source:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

  # Build job: Set up environment and install dependencies
  build:
    runs-on: ubuntu-latest
    needs: source
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

  # Test job: Run backend tests
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run Backend Tests
        working-directory: backend
        run: npm test

  # Deploy job: Set up Python for CDK, install dependencies, and deploy infrastructure
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Python for CDK
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install CDK and Dependencies
        run: |
          pip install -r Infrastructure/requirements.txt
          npm install -g aws-cdk

      - name: Synthesize and Deploy Infrastructure
        run: |
          cd Infrastructure
          cdk synth
          cdk deploy --require-approval never
